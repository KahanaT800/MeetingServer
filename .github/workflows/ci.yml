name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: CI - 编译代码并运行测试
  build-and-test:
    runs-on: ubuntu-22.04
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: meeting
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      zookeeper:
        image: zookeeper:3.8
        ports:
          - 2181:2181
        env:
          ZOO_MY_ID: 1

    steps:
    - uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        df -h

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git curl zip unzip tar pkg-config libmysqlclient-dev ninja-build

    - name: Restore vcpkg cache
      uses: actions/cache@v4
      id: vcpkg-cache
      with:
        path: |
          vcpkg
          ~/.cache/vcpkg
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Setup vcpkg
      run: |
        if [ ! -d "vcpkg" ]; then
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh
        fi
        echo "VCPKG_ROOT=$GITHUB_WORKSPACE/vcpkg" >> $GITHUB_ENV

    - name: Install C++ Dependencies
      run: |
        $VCPKG_ROOT/vcpkg install

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --parallel 2 --config Release

    - name: Run Unit Tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install grpcio grpcio-tools protobuf

    - name: Generate Python Proto Files
      run: |
        mkdir -p tests/integration/generated
        python -m grpc_tools.protoc -I proto --python_out=tests/integration/generated --grpc_python_out=tests/integration/generated proto/*.proto

    - name: Prepare Database
      run: |
        sudo apt-get install -y mysql-client
        mysql -h 127.0.0.1 -P 3306 -u root -prootpass meeting < db/migrations/001_init.sql

    - name: Create CI Config
      run: |
        cp config/app.docker.json config/app.ci.json
        sed -i 's/"host": "mysql"/"host": "127.0.0.1"/g' config/app.ci.json
        sed -i 's/"host": "redis"/"host": "127.0.0.1"/g' config/app.ci.json
        sed -i 's/"host": "zookeeper"/"host": "127.0.0.1"/g' config/app.ci.json

    - name: Run Integration Tests
      env:
        MEETING_SERVER_CONFIG: config/app.ci.json
        SERVER_ADDRESS: localhost:50051
      run: |
        # Locate binary (it might be in build/ or build/src/ depending on CMake config)
        SERVER_BIN=$(find build -name meeting_server -type f | head -n 1)
        chmod +x $SERVER_BIN
        $SERVER_BIN &
        SERVER_PID=$!
        sleep 10
        python3 tests/integration/test_e2e.py
        kill $SERVER_PID

  # Job 2: CD - 构建 Docker 镜像并推送到 GitHub Packages
  package-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    # 只有在推送到 main 分支时才执行部署，PR 不执行
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
