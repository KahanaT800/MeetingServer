name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: CI - 编译代码并运行测试
  build-and-test:
    runs-on: ubuntu-22.04
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: meeting
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      zookeeper:
        image: zookeeper:3.8
        ports:
          - 2181:2181
        env:
          ZOO_MY_ID: 1

    steps:
    - uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        df -h

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git curl zip unzip tar pkg-config libmysqlclient-dev ninja-build

    - name: Restore vcpkg cache
      uses: actions/cache@v4
      id: vcpkg-cache
      with:
        path: |
          vcpkg
          ~/.cache/vcpkg
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Setup vcpkg
      run: |
        if [ ! -d "vcpkg" ]; then
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh
        fi
        echo "VCPKG_ROOT=$GITHUB_WORKSPACE/vcpkg" >> $GITHUB_ENV

    - name: Install C++ Dependencies
      run: |
        $VCPKG_ROOT/vcpkg install

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --parallel 2 --config Release

    - name: Run Unit Tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install grpcio grpcio-tools protobuf

    - name: Generate Python Proto Files
      run: |
        mkdir -p tests/integration/generated
        python -m grpc_tools.protoc -I proto --python_out=tests/integration/generated --grpc_python_out=tests/integration/generated proto/*.proto

    - name: Prepare Database
      run: |
        sudo apt-get install -y mysql-client
        mysql -h 127.0.0.1 -P 3306 -u root -prootpass meeting < db/migrations/001_init.sql

    - name: Create CI Config
      run: |
        cp config/app.docker.json config/app.ci.json
        sed -i 's/"host": "mysql"/"host": "127.0.0.1"/g' config/app.ci.json
        sed -i 's/"host": "redis"/"host": "127.0.0.1"/g' config/app.ci.json
        sed -i 's/"host": "zookeeper"/"host": "127.0.0.1"/g' config/app.ci.json
        # Fix Redis port: app.docker.json uses 6379, which is correct for CI service
        # Fix Zookeeper port: app.docker.json uses 2181, which is correct for CI service
        # Fix MySQL user/pass: app.docker.json uses dev/devpassed, but CI service uses root/rootpass
        sed -i 's/"user": "dev"/"user": "root"/g' config/app.ci.json
        sed -i 's/"password": "devpassed"/"password": "rootpass"/g' config/app.ci.json

    - name: Run Integration Tests
      env:
        MEETING_SERVER_CONFIG: config/app.ci.json
        SERVER_ADDRESS: localhost:50051
      run: |
        # Locate binary (it might be in build/ or build/src/ depending on CMake config)
        SERVER_BIN=$(find build -name meeting_server -type f | head -n 1)
        chmod +x $SERVER_BIN
        $SERVER_BIN &
        SERVER_PID=$!
        sleep 10
        python3 tests/integration/test_e2e.py
        kill $SERVER_PID

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: meeting-server-binary
        path: build/meeting_server
        retention-days: 1

  # Job 2: CD - 构建 Docker 镜像并推送到 GitHub Packages
  package-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    # 只有在推送到 main 分支时才执行部署，PR 不执行
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: meeting-server-binary
          path: .

      - name: Fix Permissions
        run: chmod +x meeting_server

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.package
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 3: Deploy - 部署到 AWS EC2
  deploy-to-ec2:
    needs: package-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          # 传递必要的环境变量到远程脚本
          IMAGE_URI: ghcr.io/${{ github.repository }}:latest
          CONTAINER_NAME: meeting_server
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: IMAGE_URI,CONTAINER_NAME
          script: |
            # 1. 登录 GitHub Container Registry (如果镜像是私有的)
            # 注意：您需要在 EC2 上预先执行一次 docker login ghcr.io -u <USERNAME> -p <TOKEN>
            # 或者在这里传递密码（不推荐在日志中暴露）
            
            # 2. 拉取最新镜像
            echo "Pulling latest image: $IMAGE_URI"
            docker pull $IMAGE_URI
            
            # 3. 停止并删除旧容器
            echo "Stopping old container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            
            # 4. 启动新容器
            # 注意：这里假设您已经配置好了网络 (meeting_net) 和数据库
            # 生产环境建议挂载真实配置文件: -v /etc/meeting/config.json:/app/config/app.docker.json
            echo "Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              --network host \
              -v /home/${{ secrets.EC2_USER }}/logs:/app/logs \
              -v /home/${{ secrets.EC2_USER }}/infrastructure/app.prod.json:/app/config/app.docker.json \
              $IMAGE_URI
            
            # 5. 清理未使用的镜像
            docker image prune -f
